layout: page
title: Search
nav_order: 4
extra_js:
  - elasticlunr.min.js
  - search.js
---
<div class="article-container">
{% comment %}Search form and results container {% endcomment %}
  <div class="container">
      <div id="search-container">
        <input type="text" id="search-input" class="form-control" style="width:auto"
            size="100" autofocus="true"
            placeholder="Search pages and annotations">
            <p class="help-block">Search by keyword or phrase. </p>
      </div>

      <div class="row text-left">
        <div class="col-md-3">
          <div>search scope</div>
          <input type="checkbox" id="search-title" value="title" />
          <label for="search-title">include title</label>
          <br />

          <input type="checkbox" id="search-content" value="content" />
          <label for="search-content">include content</label>
          <br />

          <input type="checkbox" id="search-preview" value="preview" />
          <label for="search-preview">include preview</label>

        </div>
        <div class="col-md-3">
          <div>keyword boolean</div>
          <input type="radio" name="boolean" value="or" checked> OR (default)
          <br>
          <input type="radio" name="boolean" value="and"> AND
        </div>
        <div class="col-md-3">
          <div>search category</div>
          <select>
            <option value="all">All (default)</option>
            <option value="pages">Pages</option>
            <option value="annotations">Annotations</option>
          </select>
        </div>
        <div class="col-md-3">
          <div>keyword expansion</div>
          <input type="radio" name="expansion" value="expansion" checked> expand
          <br>
          <input type="radio" name="expansion" value="no-expansion"> do not expand
        </div>
      </div>
    <div class="media text-left" id="search-results"></div>
  </div>
</div>
